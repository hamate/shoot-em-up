<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matt's Wanderer Game</title>
    <style>
      body {
        width: 800px;
        height: 600px;
      }
      .main-canvas {
        border: 1px solid black;
      }

      .preload-images {
        overflow: hidden;
        height: 0;
      }
    </style>
  </head>
  <body style="margin: auto">
    <div class="preload-images">
      <img id="intro" src="img/intro.jpeg">
      <img id="background" src="img/Background.png">
      <img id="ground" src="img/Ground.png">
      <img id="groundFront" src="img/GroundFront.png">
      <img id="rocks" src="img/Rocks.png">
      <img id="nebula" src="img/nebula.png">
      <img id="ship" src="img/Ship5.png">
    </div>
    <div id="canvasesdiv" style="position:relative; width:800px; height:600px">
      <canvas id="background" style="z-index: 1; position:absolute; left:0px; top:0px;" width="800" height="600" class="background"></canvas>
      <canvas id="playground" style="border:1px; z-index: 1; position:absolute; left:0px; top:0px;" width="800" height="600" class="playground"></canvas>
      <!-- <canvas id="layer2" style="z-index: 2; position:absolute; left:0px; top:0px;" width="720" height="720"></canvas>
      <canvas id="layer3" style="z-index: 3; position:absolute; left:0px; top:0px;" width="720" height="720"></canvas> -->
      </div>
    <script src="bundle.js"></script>
  </body>
</html>
